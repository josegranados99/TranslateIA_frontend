<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traductor</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script src="./assets/js/date.js" defer></script>
    <script src="./assets/js/message.js" defer></script>
    <script src="./assets/js/translate.js" defer></script>
    <script src="./assets/js/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <div class="avatar">
          <img src="./assets/img/avatar.png" alt="avatar page" />
        </div>
        <div class="title1">
          <span> Specialization in Software Development: Translate IA </span>
          <span id="span-subtitle" class="title2"> Welcome </span>
        </div>
      </div>
      <!-- Header -->

      <!-- Body -->
      <div class="translete">
        <div class="translate-container">
          <span id= "span-body" class="span-body"> </span>
        </div>
        <form
          id="frm-translate"
          action="javascript:void(0)"
          class="translate-fmr"
        >
          <div class="icon">
            <img src="./assets/img/icono.png" alt="icon page" />
          </div>
          <input
            id="input-text"
            type="text"
            class="translate-box"
            placeholder="¿Qué deseas traducir?"
            autocomplete="off"
            autofocus
          />
          <select id="cmb-language" class="cmb-language">
            <option value="Inglés">Inglés</option>
            <option value="Francés">Francés</option>
            <option value="Alemán">Alemán</option>
            <option value="Italiano">Italiano</option>
            <option value="Portugués">Portugués</option>
            <option value="Ruso">Ruso</option>
            <option value="Chino">Chino</option>
            <option value="Japonés">Japonés</option>
            <option value="Árabe">Árabe</option>
            <option value="Coreano">Coreano</option>
            <option value="Español">Español</option>
          </select>
          <span class="accept">
            <div class="send">
              <img id="img-send" src="./assets/img/enviar.png" alt="send" />
            </div>
          </span>
        </form>
      </div>
      <!-- Body -->
    </div>
  </body>
</html>
